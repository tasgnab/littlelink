name: Import Links from CSV

on:
  workflow_dispatch:
    inputs:
      user_email:
        description: 'User email address (must exist in database)'
        required: true
        type: string
      csv_content:
        description: 'CSV content (paste full CSV including headers)'
        required: true
        type: string
      environment:
        description: 'Environment to import to'
        required: true
        type: choice
        default: production
        options:
          - production
          - staging
          - development

jobs:
  import-links:
    name: Import Links
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create temporary CSV file
        run: |
          cat > /tmp/import.csv << 'EOF'
          ${{ inputs.csv_content }}
          EOF
          echo "âœ… CSV file created"
          echo "ðŸ“Š Number of lines: $(wc -l < /tmp/import.csv)"

      - name: Validate CSV format
        run: |
          echo "ðŸ” Validating CSV format..."
          head -1 /tmp/import.csv

          # Check if required columns exist
          if ! head -1 /tmp/import.csv | grep -q "shortCode"; then
            echo "âŒ Error: CSV must contain 'shortCode' column"
            exit 1
          fi

          if ! head -1 /tmp/import.csv | grep -q "longUrl"; then
            echo "âŒ Error: CSV must contain 'longUrl' column"
            exit 1
          fi

          echo "âœ… CSV format is valid"

      - name: Run import script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ðŸš€ Starting import process..."
          echo "ðŸ“§ User email: ${{ inputs.user_email }}"
          echo "ðŸŒ Environment: ${{ inputs.environment }}"
          echo ""

          node scripts/import-links.mjs /tmp/import.csv "${{ inputs.user_email }}"

      - name: Cleanup
        if: always()
        run: |
          rm -f /tmp/import.csv
          echo "ðŸ§¹ Temporary files cleaned up"

      - name: Summary
        if: success()
        run: |
          echo "âœ… Import completed successfully!"
          echo ""
          echo "ðŸ“‹ Details:"
          echo "   - User: ${{ inputs.user_email }}"
          echo "   - Environment: ${{ inputs.environment }}"
          echo ""
          echo "ðŸ”— Check your dashboard to verify the imported links"
